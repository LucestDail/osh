    <script>
        var messagesOutput, eventSource;
    
        window.addEventListener("load", function () {
                messagesOutput = document.getElementById("messages");
    
                // Connect to the server
                eventSource = new EventSource("/dashboard/weather/info");
    
                // Receive messages
                eventSource.onmessage = function (event) {
                    console.log(event);
                    messagesOutput.value = event.data;
                };
                eventSource.onerror = function (e) {
                    console.log("EventSource failed: " + e);
                };
            },
            false);
    </script>

                주요 발생 내용들
			</h1><br>
            <textarea id="messages" class="form-control readonly" cols="80" rows="20" readonly="readonly"></textarea>
